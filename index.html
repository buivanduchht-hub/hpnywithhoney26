<head>

    <title>Ch√∫c M·ª´ng NƒÉm M·ªõi Em Y√™u ‚ù§Ô∏è ‚Äì Galaxy</title>
    <style>
        /* Reset ƒë∆°n gi·∫£n */
        * {
            box-sizing: border-box;

        html,
        body {
            height: 100%;
            margin: 0;
            background: radial-gradient(1200px circle at 70% 20%, #1b1f4a 0%, #0b0f24 40%, #050814 100%);
            overflow: hidden;
            font-family: "Segoe UI", system-ui, -apple-system, Roboto, Helvetica, Arial, sans-serif;
            color: #fff;

        /* L·ªõp sao: 3 l·ªõp parallax */
        .stars,
        .stars2,
        .stars3 {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            /* l·ªõn h∆°n ƒë·ªÉ d·ªãch chuy·ªÉn m∆∞·ª£t */
            height: 200%;
            pointer-events: none;
            background-repeat: repeat;
            filter: blur(0.2px);
            animation: drift 120s linear infinite;
            opacity: 0.7;
        }

        .stars {
            background-image:
                radial-gradient(2px 2px at 20% 30%, rgba(255, 255, 255, 0.9) 50%, transparent 55%),
                radial-gradient(1px 1px at 60% 70%, rgba(255, 255, 255, 0.8) 50%, transparent 55%),
                radial-gradient(1.5px 1.5px at 10% 85%, rgba(255, 255, 255, 0.9) 50%, transparent 55%),
                radial-gradient(1px 1px at 90% 25%, rgba(255, 255, 255, 0.9) 50%, transparent 55%),
                radial-gradient(2px 2px at 35% 55%, rgba(255, 255, 255, 0.8) 50%, transparent 55%);
            animation-duration: 140s;

        }

        .stars2 {
            background-image:
                radial-gradient(1.2px 1.2px at 15% 15%, rgba(255, 255, 255, 0.85) 50%, transparent 55%),
                radial-gradient(1px 1px at 45% 40%, rgba(255, 255, 255, 0.9) 50%, transparent 55%),
                radial-gradient(1.5px 1.5px at 75% 30%, rgba(255, 255, 255, 0.85) 50%, transparent 55%),
                radial-gradient(1px 1px at 25% 75%, rgba(255, 255, 255, 0.9) 50%, transparent 55%),
                radial-gradient(1px 1px at 85% 80%, rgba(255, 255, 255, 0.8) 50%, transparent 55%),
                radial-gradient(1.8px 1.8px at 60% 15%, rgba(255, 255, 255, 0.9) 50%, transparent 55%);

        }

        .stars3 {
            background-image:
                radial-gradient(1px 1px at 50% 50%, rgba(255, 255, 255, 0.9) 50%, transparent 55%),
                radial-gradient(1.2px 1.2px at 70% 80%, rgba(255, 255, 255, 0.9) 50%, transparent 55%),
                radial-gradient(1.4px 1.4px at 30% 60%, rgba(255, 255, 255, 0.85) 50%, transparent 55%),
                radial-gradient(1px 1px at 85% 40%, rgba(255, 255, 255, 0.8) 50%, transparent 55%),
                radial-gradient(1.2px 1.2px at 20% 20%, rgba(255, 255, 255, 0.9) 50%, transparent 55%);
            animation-duration: 220s;
            opacity: 0.8;
            filter: blur(0.3px);
        }

        @keyframes drift {
            0% {
                transform: translate3d(0, 0, 0) scale(1);
            }

            100% {
                transform: translate3d(-25%, -25%, 0) scale(1.02);
            }
        }

        /* Twinkle: nh·∫•p nh√°y ng·∫´u nhi√™n */
        .twinkle {
            position: absolute;
            inset: 0;
            pointer-events: none;
            background:
                radial-gradient(2px 2px at 12% 22%, rgba(255, 255, 255, 0.9), transparent 60%),
                radial-gradient(1.6px 1.6px at 82% 38%, rgba(255, 255, 255, 0.9), transparent 60%),
                radial-gradient(1.4px 1.4px at 42% 78%, rgba(255, 255, 255, 0.9), transparent 60%),
                radial-gradient(1.2px 1.2px at 72% 12%, rgba(255, 255, 255, 0.9), transparent 60%),
                radial-gradient(1.8px 1.8px at 28% 52%, rgba(255, 255, 255, 0.9), transparent 60%);
            animation: twinkle 3.5s ease-in-out infinite alternate;
            opacity: 0.35;
            filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.6)) drop-shadow(0 0 6px rgba(255, 255, 255, 0.2));
        }

        @keyframes twinkle {
            0% {
                opacity: 0.2;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.02);
            }

            100% {
                opacity: 0.35;
                transform: scale(0.99);
            }
        }

        /* V·∫ßng s√°ng galaxy */
        .glow {
            position: absolute;
            inset: -20vh -20vw;
            background:
                radial-gradient(60vh 60vh at 30% 70%, rgba(255, 0, 120, 0.10), transparent 70%),
                radial-gradient(40vh 40vh at 75% 25%, rgba(0, 180, 255, 0.10), transparent 70%),
                radial-gradient(50vh 50vh at 50% 50%, rgba(255, 255, 255, 0.05), transparent 75%);
            filter: blur(40px);
            z-index: 0;
            pointer-events: none;
        }

        /* Khung trung t√¢m */
        .center-wrap {
            position: relative;
            z-index: 2;
            height: 100%;
            display: grid;
            place-items: center;
            text-align: center;
            padding: 24px;
        }

        /* Ti√™u ƒë·ªÅ ch√∫c m·ª´ng */
        .headline {
            font-weight: 800;
            letter-spacing: 0.6px;
            line-height: 1.2;
            text-shadow:
                0 0 6px rgba(255, 255, 255, 0.35),
                0 0 18px rgba(255, 0, 120, 0.35),
                0 0 28px rgba(0, 180, 255, 0.25);
            animation: float 6.5s ease-in-out infinite;
        }

        .headline .small {
            font-size: clamp(18px, 3vw, 28px);
            opacity: 0.9;
            display: block;
            margin-bottom: 8px;
        }

        .headline .main {
            font-size: clamp(28px, 7vw, 72px);
            background: linear-gradient(90deg, #ff007f, #ffdd00, #00ffea, #ff00ff, #00ff00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 2px 8px rgba(255, 255, 255, 0.2));
        }

        .headline .heart {
            display: inline-block;
            transform-origin: center;
            animation: heartbeat 1.7s ease-in-out infinite;
            filter: drop-shadow(0 0 8px rgba(255, 80, 120, 0.6));
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-8px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.08);
            }

            40% {
                transform: scale(0.98);
            }

            60% {
                transform: scale(1.06);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes glowText {
            0% {
                text-shadow: 0 0 6px #fff, 0 0 12px #ff007f, 0 0 24px #ff007f;
            }

            50% {
                text-shadow: 0 0 6px #fff, 0 0 12px #00ffea, 0 0 24px #00ffea;
            }

            100% {
                text-shadow: 0 0 6px #fff, 0 0 12px #ffdd00, 0 0 24px #ffdd00;
            }
        }

        .headline .main {
            animation: glowText 3s ease-in-out infinite;
        }

        /* Caption ph·ª• */
        .caption {
            margin-top: 16px;
            font-size: clamp(14px, 2.5vw, 20px);
            opacity: 0.85;
        }

        /* N√∫t ph√°o hoa */
        .controls {
            position: fixed;
            bottom: 18px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 14px;
            border-radius: 12px;
            backdrop-filter: blur(6px);
            cursor: pointer;
            transition: all 0.25s ease;
            font-weight: 600;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: translateY(-1px);
            box-shadow: 0 6px 18px rgba(255, 255, 255, 0.08);
        }

        /* Canvas ph√°o hoa */
        #fireworks {
            position: fixed;
            inset: 0;
            z-index: 1;
            /* d∆∞·ªõi ch·ªØ, tr√™n sao */
            pointer-events: none;
        }

        /* Ch·ªØ k√Ω nh·ªè */
        .signature {
            position: fixed;
            right: 14px;
            bottom: 10px;
            font-size: 12px;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <!-- L·ªõp n·ªÅn galaxy -->
    <div class="glow"></div>
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    <div class="twinkle"></div>

    <!-- Canvas ph√°o hoa -->
    <canvas id="fireworks"></canvas>

    <!-- Trung t√¢m th√¥ng ƒëi·ªáp -->
    <div class="center-wrap">
        <div class="headline">
            <span class="small">T·∫øt ƒë·∫øn r·ªìi</span>
            <span class="main">Ch√∫c M·ª´ng NƒÉm M·ªõi C√¥ng Ch√∫a <span class="heart">‚ù§Ô∏è</span></span>
        </div>
        <!-- audio -->
        <audio id="bg-music" autoplay loop>
            <source src="nhac-tet.mp3" type="audio/mpeg">
        </audio>
        <!-- button -->
        <button id="playBtn" style="
  position: absolute;                                               
  bottom: 20px;
  right: 20px;
  padding: 10px 20px; 
  font-size: 16px;
  background: #ff007f; 
  color: #fff;
  border: none; 
  border-radius: 6px;
">
            B·∫≠t nh·∫°c T·∫øt üé∂
        </button>

        <audio id="bg-music" loop>
            <source src="nhac-tet.mp3" type="audio/mpeg">
        </audio>

        <script>
            const btn = document.getElementById('playBtn');
            const music = document.getElementById('bg-music');
            btn.addEventListener('click', () => {
                music.play();
                btn.style.display = 'none'; // ·∫©n n√∫t sau khi b·∫≠t nh·∫°c
            });
        </script>

        <div class="caption">Mong nƒÉm m·ªõi c·ªßa ch√∫ng m√¨nh r·ª±c r·ª° nh∆∞ d·∫£i ng√¢n h√†, b√¨nh an v√† tr√†n ƒë·∫ßy y√™u th∆∞∆°ng.</div>
    </div>

    <!-- ƒêi·ªÅu khi·ªÉn -->
    <div class="controls">
        <button class="btn" id="btnFire">B·∫Øn ph√°o hoa</button>
        <button class="btn" id="btnAuto">T·ª± ƒë·ªông ph√°o hoa</button>
        <button class="btn" id="btnStop">D·ª´ng</button>
    </div>

    <div class="signature">Made with üí´ for you</div>



    <script>
        // Ph√°o hoa canvas ƒë∆°n gi·∫£n (kh√¥ng th∆∞ vi·ªán)
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let W, H;
        function resize() {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const GRAVITY = 0.05;
        const FRICTION = 0.998;
        const COLORS = ['#ff007f', '#ffdd00', '#00ffea', '#ff00ff', '#00ff00', '#ff4500', '#ffffff'];
        const rockets = [];
        const particles = [];
        let autoTimer = null;

        class Rocket {
            constructor(x, y, vx, vy, color) {
                this.x = x; this.y = y;
                this.vx = vx; this.vy = vy;
                this.color = color;
                this.exploded = false;
            }
            update() {
                this.vy += GRAVITY * 0.3;
                this.x += this.vx; this.y += this.vy;
                // K√©o theo c√°c v·ªát s√°ng
                ctx.save();
                ctx.globalCompositeOperation = 'lighter';
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2.2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();

                // N·ªï khi ƒë·∫°t ƒë·ªânh
                if (this.vy >= -0.2 && !this.exploded) {
                    this.exploded = true;
                    explode(this.x, this.y, this.color);
                }
            }
        }

        class Particle {
            constructor(x, y, angle, speed, color) {
                this.x = x; this.y = y;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.life = 1.0;
                this.decay = 0.012 + Math.random() * 0.02;
                this.color = color;
                this.size = 2 + Math.random() * 1.5;
            }
            update() {
                this.vx *= FRICTION;
                this.vy *= FRICTION;
                this.vy += GRAVITY;
                this.x += this.vx; this.y += this.vy;
                this.life -= this.decay;
                ctx.save();
                ctx.globalCompositeOperation = 'lighter';
                const glow = `rgba(${hexToRgb(this.color)}, ${Math.max(this.life, 0)})`;
                ctx.fillStyle = glow;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            get alive() { return this.life > 0; }
        }

        function explode(x, y, color) {
            const count = 80 + Math.floor(Math.random() * 80);
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2) * (i / count) + (Math.random() * 0.3);
                const speed = 2.2 + Math.random() * 3.2;
                particles.push(new Particle(x, y, angle, speed, color));
            }
            // V√≤ng s√°ng gi·ªØa
            for (let i = 0; i < 40; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 1 + Math.random() * 2;
                particles.push(new Particle(x, y, angle, speed, '#ffffff'));
            }
        }

        function launch(x = null, y = null) {
            const lx = x ?? (W * (0.2 + Math.random() * 0.6));
            const ly = y ?? (H * (0.85 + Math.random() * 0.1));
            const vx = (Math.random() - 0.5) * 2.3;
            const vy = - (5.2 + Math.random() * 2.5);
            const color = COLORS[Math.floor(Math.random() * COLORS.length)];
            rockets.push(new Rocket(lx, ly, vx, vy, color));
        }

        function hexToRgb(hex) {
            const h = hex.replace('#', '');
            const bigint = parseInt(h, 16);
            const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;
            const b = bigint & 255;
            return `${r}, ${g}, ${b}`;
        }

        function clearCanvas() {
            // X√≥a nh·∫π ƒë·ªÉ t·∫°o v·ªát s√°ng
            ctx.fillStyle = 'rgba(5, 8, 20, 0.2)';
            ctx.fillRect(0, 0, W, H);
        }

        function tick() {
            clearCanvas();

            // Update rockets
            for (let i = rockets.length - 1; i >= 0; i--) {
                rockets[i].update();
                if (rockets[i].exploded || rockets[i].y < H * 0.1) {
                    rockets.splice(i, 1);
                }
            }

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (!particles[i].alive) particles.splice(i, 1);
            }
            requestAnimationFrame(tick);
        }
        tick();

        // T·ª± ƒë·ªông v√†i ph√°o hoa ƒë·∫ßu ti√™n
        for (let i = 0; i < 4; i++) setTimeout(() => launch(), 400 + i * 300);

        // ƒêi·ªÅu khi·ªÉn
        const btnFire = document.getElementById('btnFire');
        const btnAuto = document.getElementById('btnAuto');
        const btnStop = document.getElementById('btnStop');

        btnFire.addEventListener('click', () => {
            for (let i = 0; i < 3; i++) setTimeout(() => launch(), i * 150);
        });

        btnAuto.addEventListener('click', () => {
            if (autoTimer) return;
            autoTimer = setInterval(() => launch(), 800);
            btnAuto.textContent = 'ƒêang t·ª± ƒë·ªông...';
            btnAuto.style.opacity = '0.7';
        });

        btnStop.addEventListener('click', () => {
            clearInterval(autoTimer);
            autoTimer = null;
            btnAuto.textContent = 'T·ª± ƒë·ªông ph√°o hoa';
            btnAuto.style.opacity = '1';
        });

        // T·ª± ƒë·ªông n·ªï ph√°o hoa li√™n t·ª•c
        setInterval(() => {
            const x = W * (0.2 + Math.random() * 0.6); // v·ªã tr√≠ ng·∫´u nhi√™n theo chi·ªÅu ngang
            const y = H * (0.3 + Math.random() * 0.4); // v·ªã tr√≠ ng·∫´u nhi√™n theo chi·ªÅu d·ªçc
            explode(x, y, COLORS[Math.floor(Math.random() * COLORS.length)]);
        }, 1200); // n·ªï m·ªói 1.5 gi√¢y
    </script>
</body>
